<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pictures - Aviation Shots</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
            background-color: #1a2b3c !important;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: #a8d0e6 !important;
        }

        .gallery {
            column-count: 3;
            column-gap: 15px;
        }

        @media (max-width: 992px) {
            .gallery { column-count: 2; }
        }

        @media (max-width: 576px) {
            .gallery { column-count: 1; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 15px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.18);
            transition: transform 0.35s ease;
            cursor: zoom-in;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        footer {
            background-color: #1a2b3c;
            color: white;
        }

        /* Lightbox styling */
        .lb-overlay {
            background: rgba(10, 15, 20, 0.95);
        }

        .lb-outerContainer,
        .lb-image {
            border-radius: 14px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Aviation Shots</a>
    </div>
</nav>

<section class="container py-5">
    <h2 class="text-center mb-5">A collection of my pictures.</h2>
    <div class="gallery" id="gallery"></div>
</section>

<footer class="text-center p-4">
    <p>&copy; 2026 Max Gerlach. All shots mine.</p>
</footer>

<!-- âœ… REQUIRED: jQuery FIRST -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Lightbox JS AFTER jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Configure Lightbox (NOW it exists)
    lightbox.option({
        resizeDuration: 400,
        fadeDuration: 300,
        imageFadeDuration: 300,
        wrapAround: true,
        disableScrolling: true,
        alwaysShowNavOnTouchDevices: true,
        albumLabel: "Image %1 of %2"
    });

    // Gallery images
    const imageFolder = 'images/';
    const images = [
        '1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg',
        '7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg',
        '13.jpg','14.jpg','15.jpg','16.jpg','17.jpg','18.jpg',
        '19.jpg','20.jpg','21.jpg','22.jpg','23.jpg','24.jpg'
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(file => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const link = document.createElement('a');
        link.href = imageFolder + file;
        link.setAttribute('data-lightbox', 'aviation');
        link.setAttribute('data-title', 'Aviation Photography by Max Gerlach');

        const img = document.createElement('img');
        img.src = imageFolder + file;
        img.alt = file;
        img.loading = "lazy";

        link.appendChild(img);
        item.appendChild(link);
        gallery.appendChild(item);
    });
</script>

</body>
</html>
